<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script src="/site.js"></script>
  </head>
  <body>
    <h1>Search</h1>

    <div class="modules-container"></div>

    <h1>Search Modules</h1>
    <input type="text" class="search-modules" />

    <div class="search-results"></div>

    <script>
      const services = new Services();
      const renderers = new Renderers();

      (async () => {
        const modules = await services.getModules();
        renderers.renderModule(modules, $("modules-container"));
      })();

      (async () => {
        const inpt = $("search-modules");
        inpt.onchange = async function(e) {
          const value = e.target.value;
          const results = await services.search(value);
          renderers.renderSearchResults(results, $("search-results"));
        };
      })();
    </script>
  </body>
</html>
