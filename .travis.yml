language: csharp
solution: ZDragon.NET.sln
mono: none
dotnet: 3.0.100
install:
  - nuget restore ZDragon.NET.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - msbuild /p:Configuration=Release ZDragon.NET.sln
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./CompilerTests/bin/Release/CompilerTests.dll

